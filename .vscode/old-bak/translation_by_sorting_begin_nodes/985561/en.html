<span id='text-985766' key=985563>Then through the mediation of the prince of Antioch he returned Aintab to the count.</span><span id='text-985756' key=985767>In 589 a certain soldier from the nation of Sirimah, having ill will in his heart, whose name was Simon, stole Aintab from the count of Edessa and held it under his power for one year.</span>
