<div><h3>The year 449 (21 March 1000–20 March 1001)</h3><p><span>Now in the year 449 of the Armenian era there was great love and unity between king Basil and Senek‘erim the Armenian king.</span> <span>And in this same year was the death of Sahak <i>marzpan</i>, lord of the Varažnunik‘.</span></p></div>
